bind r source-file ~/.config/tmux/tmux.conf \; display "Reloaded!"

# Use alt-Space as prefix 
unbind M-Space
set -g prefix M-Space
bind M-Space send-prefix

set -g mouse on

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'sainnhe/tmux-fzf'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

# tmux ressurect and tmux continuum
set -g @resurrect-dir '~/tmux-saved-environments'
set -g @continuum-restore 'on'
set -g @continuum-save-interval '15' # auto save every 15 min

# status bar
set -g window-status-current-format "#[fg=black,bold bg=default]│#[fg=white bg=cyan]#W#[fg=black,bold bg=default]│"
set -g window-status-current-format "#[fg=black,bold bg=default]│#[fg=colour135 bg=black]#W#[fg=black,bold bg=default]│"
set -g status-left '#("#{pane_current_path}")'
set -g status-style bg=default
set -g status-right-length 128 
set -g status-right "#[fg=cyan]Continuum status: #[fg=colour135]#{continuum_status}     #[fg=magenta] %b %d %Y %H:%M     #[fg=white]working on#[fg=colour135] #S" # Show session name

set -g status-position top
set -g status on

run '~/.tmux/plugins/tpm/tpm'
